<div class="todo-list-wrapper">
  <div class="mx-auto col-10">
    <h5>{{'todo-list' | translate}}</h5>
    <hr>
    <ul class="list-group mb-3">
      <app-todo-item-list-row *ngFor="let todo of todoList" [todoItem]="todo" [readOnlyTODO]="true"></app-todo-item-list-row>
    </ul>
  </div>
  <hr>
</div>
